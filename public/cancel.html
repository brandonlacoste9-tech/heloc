<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - CI-Fixer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255,255,255,0.05);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 500px;
        }
        .icon { font-size: 4rem; margin-bottom: 1.5rem; }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        p { color: rgba(255,255,255,0.7); margin-bottom: 2rem; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
            margin: 0.5rem;
            transition: all 0.2s;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #000;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">↩️</div>
        <h1>Payment Cancelled</h1>
        <p>No worries! Your payment was not processed. You can still use the free tier (3 analyses) or try again when you're ready.</p>
        <a href="/" class="btn">Back to Home</a>
        <a href="/api/create-checkout-session" class="btn btn-primary">Try Again</a>
    </div>
</body>
</html>
